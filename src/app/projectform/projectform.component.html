<p-toast></p-toast>
    <div class="grid p-fluid m-0">
        <div class="col-12 md:col-3">
            <p-autoComplete  [(ngModel)]="selectedClient" [suggestions]="filteredClients" 
            (completeMethod)="filterClient($event)" field="name" [dropdown]="true">
            <ng-template let-client pTemplate="item">
                <div class="client-item">
                    <div>{{client.name}}</div>
                </div>
            </ng-template>
            </p-autoComplete>
        </div>
        <div class="col-12 md:col-3">
            <input type="username" aria-describedby="name-help" pInputText [(ngModel)]="name" />
            <small id="name-help" class="block">Enter Project name.</small> 
        </div>
        
        <div class="col-12 md:col-3">
            <input type="username" aria-describedby="name-help" pInputText [(ngModel)]="description" />
            <small id="name-help" class="block">Description</small> 
        </div>
                
        <div class="col-12 md:col-3">
            <input type="username" aria-describedby="name-help" pInputText [(ngModel)]="budget" />
            <small id="name-help" class="block">Budget</small> 
        </div>

        <div class="col-12 md:col-3">
            <input type="username" aria-describedby="name-help" pInputText [(ngModel)]="effort" />
            <small id="name-help" class="block">Effort in man days</small> 
        </div>
        <div class="col-12 md:col-3">
            <input type="username" aria-describedby="name-help" pInputText [(ngModel)]="status" />
            <small id="name-help" class="block">Current Status</small> 
        </div>
        <div class="col-12 md:col-3">
            <input type="username" aria-describedby="name-help" pInputText [(ngModel)]="risks" />
            <small id="name-help" class="block">Any known risks</small> 
        </div>
        <div class="col-12 md:col-3">
            <p-calendar [(ngModel)]="production"></p-calendar>
            <small id="name-help" class="block">Possible Go-live Date</small> 
        </div>
        </div>
    <div class="grid p-fluid m-0">
        <div class="col-12 md:col-6">
            <span class="p-float-label">
                <textarea id="float-input" rows="5" cols="30" pInputTextarea [(ngModel)]="notes"></textarea>
                <label for="float-input">Additional Notes</label>
            </span>
        </div>
        <div class="col-12 md:col-6">
            <p-button (click)="onSave()" label="Save" icon="pi pi-save" styleClass="p-button-lg"></p-button>
        </div>  
    </div>
